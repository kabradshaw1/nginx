version: '3.9'

services:
  nginx:
    build:
      context: ..
      dockerfile: nginx/nginx/Dockerfile
      args:
        - REACT_APP_EX_API_URL=${REACT_EX_API_URL}
        - REACT_APP_DJ_API_URL=${REACT_APP_DJ_API_URL}
    restart: on-failure
    ports:
      - 80:80
      - 443:443
    volumes:
      - react-typescript-redux_static-data:/var/www/backend

volumes:
  react-typescript-redux_static-data:
    external: true